<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <form>
        <label class="labels">Description</label><br>
        <div class="textarea_style">
          <textarea class="textarea" id="textarea" name="textarea_description" rows="4" cols="37"
          maxlength="100" minlength="3" placeholder="Write your description here...."></textarea>
        </div><br>
        <span class="textarea_count"></span>
      </form>

      <div class="calendar-container">
        <div class="header">
            <ul class="weekdays">
                <li>Sunday</li>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>
                <li>Saturday</li>
            </ul>
    
            <ul class="daynumbers">
                <li>20</li>
                <li>21</li>
                <li>22</li>
                <li>23</li>
                <li>24</li>
                <li>25</li>
                <li>26</li>
            </ul>
        </div>
    
        <div class="timeslots-container">
            <ul class="timeslots">
                <li>9<sup>am</sup></li>
                <li>10<sup>am</sup></li>
                <li>11<sup>am</sup></li>
                <li>12<sup>am</sup></li>
                <li>1<sup>pm</sup></li>
                <li>2<sup>pm</sup></li>
                <li>3<sup>pm</sup></li>
                <li>4<sup>pm</sup></li>
                <li>5<sup>pm</sup></li>
            </ul>
        </div>
    
        <div class="event-container">
    
            <div class="slot slot-1">
                <div class="event-status"></div>
                <span>Event A</span>
            </div>
    
        </div>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
